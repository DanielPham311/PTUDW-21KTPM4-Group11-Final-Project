<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapbox Example</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Place the first <script> tag in your HTML's <head> -->

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
  </head>
  <body>
    <div class="overlay" id="pageOverlay"></div>
    <div class="container-fluid" style="padding-left: 0">
      <div class="row">
        <!-- Sidebar/Navbar area -->
        <!-- Sidebar/Navbar area -->
        <!-- Replace your existing sidebar with this -->

        <!-- Map area -->
        <!-- Collapsible Navigation Sidebar -->
        <!-- Toggle Button for the sidebar -->

        <div class="col-md-12">
          <div id="map" style="height: 100vh; width: 100vw">
            <!-- Report Modal -->
            <div
              class="modal fade"
              id="reportModal"
              tabindex="-1"
              aria-labelledby="reportModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">
                      Nội Dung Báo Cáo
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="reportForm">
                      <!-- Personal Information -->
                      <div class="mb-3">
                        <label for="first-name" class="form-label">Họ</label>
                        <input
                          type="text"
                          class="form-control"
                          id="first-name"
                          placeholder="Họ"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="last-name" class="form-label">Tên</label>
                        <input
                          type="text"
                          class="form-control"
                          id="last-name"
                          placeholder="Tên"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="you@company.com"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="phone-number" class="form-label"
                          >Số điện thoại</label
                        >
                        <div class="input-group">
                          <span class="input-group-text" id="country-code"
                            >VN +84</span
                          >
                          <input
                            type="tel"
                            class="form-control"
                            id="phone-number"
                            placeholder="Số điện thoại"
                          />
                        </div>
                      </div>
                      <!-- Report Type -->
                      <div class="mb-3">
                        <label for="report-type" class="form-label"
                          >Hình thức báo cáo</label
                        >
                        <select class="form-select" id="report-type">
                          <option selected>Chọn hình thức báo cáo</option>
                          <!-- Option items here -->
                          <option value="to-giac-sai-pham">
                            Tố giác sai phạm
                          </option>
                          <option value="dang-ky-noi-dung">
                            Đăng ký nội dung
                          </option>
                          <option value="dong-gop-y-kien">
                            Đóng góp ý kiến
                          </option>
                          <option value="giai-dap-thac-mac">
                            Giải đáp thắc mắc
                          </option>
                        </select>
                      </div>
                      <!-- Report Content -->
                      <!-- WYSIWYG Editor for Report Content -->
                      <div class="mb-3">
                        <label for="report-content" class="form-label"
                          >Nội dung báo cáo</label
                        >
                        <textarea
                          class="form-control"
                          id="report-content"
                          name="report-content"
                        ></textarea>
                      </div>
                      <!-- File Upload -->
                      <div class="mb-3">
                        <label for="file-upload" class="form-label"
                          >Gửi ảnh minh họa (Tối đa 2 ảnh)</label
                        >
                        <input
                          class="form-control"
                          type="file"
                          id="file-upload"
                          multiple
                        />
                      </div>
                      <!-- Captcha -->
                      <div class="mb-3">
                        <button
                          class="g-recaptcha"
                          data-sitekey="6LehigkpAAAAANXmQHe3C2YykPnRrfBwMcPzkZlN"
                          data-callback="onSubmit"
                          data-action="submit"
                        >
                          CAptcha
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      form="reportForm"
                    >
                      Gửi báo cáo
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="extension" class="sidebar-container">
              <button id="toggleSidebarButton" class="btn btn-sm">☰</button>
              <button class="btn btn-sm" onclick="location.href='/login.html'">
                <i class="bi bi-person-circle"></i> &nbsp;Đăng nhập
              </button>
              <!-- The rest of the sidebar content will go here -->
              <!-- ... -->
            </div>
            <div id="nav-sidebar">
              <button
                type="button"
                class="closeSideBar"
                aria-label="Close"
                id="closeSideBar"
              >
                &times;
                <!-- This is a common way to represent a close button -->
              </button>
              <!-- Navigation items here -->
              <div class="list-group" style="left: 0">
                <a href="#" class="list-group-item list-group-item-action"
                  >Saved</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                  >Recents</a
                >
                <!-- More items -->
              </div>
            </div>
            <div id="sidebar" class="col-md-4 col-lg-3">
              <div class="card">
                <div class="card-header d-flex justify-content-between">
                  Location Information
                  <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    id="closeSidebar"
                  ></button>
                </div>
                <div class="card-body" id="infoContent">
                  <!-- Content will be dynamically inserted here -->
                </div>
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  id="reportButton"
                >
                  Report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- Include jQuery if needed for other scripts; otherwise, it's not required for Bootstrap 5 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the Bootstrap bundle script that contains Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom script file -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Any additional scripts -->
    <script type="text/javascript" src="/AdData.json"></script>

    <!-- Replace the variables below. -->
    <script>
      function onSubmit(token) {
        document.getElementById("demo-form").submit();
      }
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#report-content").summernote({
          placeholder: "Nhập nội dung báo cáo",
          tabsize: 2,
          height: 120,
        });
      });
    </script>
  </body>
</html>
