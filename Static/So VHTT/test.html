<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eU4Ck/6T7Zq4JQ8eB6DLEZsB5ejdgOczQF+3LI5lfIDHE0H8P4+D1L+E6IeXwoD" crossorigin="anonymous">
  <style>
    /* Custom styles for highlighting the active link */
    .navbar-nav .nav-item.active {
      background-color: #007bff; /* Active link background color */
    }
    .navbar-nav .nav-item.active .nav-link {
      color: #fff !important; /* Active link text color */
    }
  </style>
  <title>Highlight Active Navbar Example</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid justify-content-end">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content goes here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofP+kD5f5R5LZgq8zEjL3E9zz5Cp0Ml4" crossorigin="anonymous"></script>
</body>
</html>
